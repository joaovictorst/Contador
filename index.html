<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>

<body>
    <div class="contador">
        <div class="calc">
            <h1>Contador</h1>
            <div class="display-count"></div>
            <div class="buttons">
                <button class="buttonPlus">+1</button>
                <button class="buttonLess">-1</button>
                <button class="plus10">+10</button>
                <button class="less10">-10</button>
                <button class="plusThousand">+1000</button>
                <button class="lessThousand">-1000</button>
            </div>
            <div id="input-count" class="input-count">
                <input type="number">
                <button>+</button>
                <button>-</button>
            </div>

            <button class="reset">Resetar</button>
        </div>

    </div>

</body>

</html>
